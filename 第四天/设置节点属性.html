<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="demo" class="box"></div>
<script>
    var demo=document.getElementById("demo");
    demo.setAttribute("class","nihao");
//    给标签设置属性,class是标签类型,nibao是类标签的名字
    demo.getAttribute("class");
//    得到名为class属性
    demo.removeAttribute("id");
//    删除名为id的属性
//
</script>
</body>
</html>
