<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size:30px;
            text-align: center;
            color:red;
        }
    </style>
    <script>
        window.onload = function(){
          var demo = document.getElementById("demo");
            var myTime = new Date("1992/8/1 12:30:00");
            setInterval(clock,1000);
            function clock() {
                var nowTime = new Date();
                var second = parseInt((nowTime.getTime()-myTime.getTime())/1000);
                console.log(second);
                var day = parseInt(second/3600/24);
                var hour = parseInt(second/3600%24);
                var minute = parseInt(second/60%60);
                var seconds = parseInt(second%60);
                demo.innerHTML = "距离我出生已经"+day+"天"+hour+"小时"+minute+"分钟"+seconds+"秒";
            }


        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
