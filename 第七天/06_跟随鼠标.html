<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #img {
            width: 100px;
            /*height: 90px;*/
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<img src="imager/QQ图片20160805100201.gif" alt="" id="img">
<script>
    var img = document.getElementById("img");
    var a = 0, b = 0, c = 0, d = 0;
    document.onclick = function (aaa) {
        var aaa = aaa || window.event;
        a = aaa.clientX - img.offsetWidth / 2;
        b = aaa.clientY - img.offsetHeight / 2;
    }
    setInterval(function () {
        c += (a - c) / 10;
        d += (b - d) / 10;
        img.style.left = c + "px";
        img.style.top = d + "px";
    }, 30);
</script>
</body>
</html>
