<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .demo{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script>
    var demo=document.getElementsByTagName("div")[0];
    demo.onmousemove=function (asa) {
        var asa=asa||window.event;
        console.log(asa.clientX);
        console.log(asa.clientY);
        var x=asa.pageX-this.offsetLeft;
        var y=asa.pageY-this.offsetTop;
        console.log(x+"+"+y);
        this.innerHTML=x+"px"+y+"px";
    }
</script>
</body>
</html>
