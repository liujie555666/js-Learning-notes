<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;
        }
        .box{
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 100px;
            position: relative;
        }
        .big{
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 360px;
            overflow: hidden;
            display: none;
        }
        .big img{
            position: absolute;
            top: 0;
            left: 0;
        }
        .mask{
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,25,.3);
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            display: none;
        }
        .small{
            position: relative;
        }
    </style>
</head>
<body>
<div class="box" id="fdj">
    <div class="small">
        <img src="imager/QQ图片20160805100251.jpg" alt="">
<div class="mask"></div>
    </div>
    <div class="big">
        <img src="imager/QQ图片20160805100242.jpg" alt="">
    </div>
</div>
</body>
</html>
<script>
    var fdj=document.getElementById("fdj");
    var small=fdj.children[0];
    var mask=small.children[1];
    var big=fdj.children[1];
    var bigimg=big.children[0];
    small.onmouseover=function () {
mask.style.display="block";
big.style.display="block";
    }
    small.onmouseout=function () {
mask.style.display="none";
big.style.display="none";
    }
    var x=0,y=0;
    small.onmousemove=function (asa) {
        var asa=asa||window.event;
        x=asa.clientX-this.offsetParent.offsetLeft-mask.offsetWidth/2;
        y=asa.clientY-this.offsetParent.offsetTop-mask.offsetHeight/2;
        if(x<0){
            x=0;
        }if(x>(this.offsetWidth-mask.offsetWidth)){
            x=this.offsetWidth-mask.offsetWidth;
        }
        if(y>(this.offsetHeight-mask.offsetHeight)){
            y=this.offsetHeight-mask.offsetHeight;
        }
        if(y<0){
            y=0;
        }
        mask.style.left=x+"px";
        mask.style.top=y+"px";

        bigimg.style.left=-x*bigimg.offsetWidth/small.offsetWidth+"px";
        bigimg.style.top=-y*bigimg.offsetHeight/small.offsetHeight+"px";
    }
</script>
