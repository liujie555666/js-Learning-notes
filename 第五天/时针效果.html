<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock{
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background: url(../imges/clock.jpg) no-repeat;
            position: relative;
        }
        .clock div{
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        .clock .h{
            background: url(../imges/hour.png) no-repeat center center;
        }
        .clock .m{
            background: url(../imges/minute.png) no-repeat center center;
        }
        .clock .s{
            background: url(../imges/second.png) no-repeat
        center center;
        }

    </style>
</head>
<body>
<!--//时钟的html结构-->
 <div class="clock">
     <div class="h" id="hou"></div>
     <div class="m" id="min"></div>
     <div class="s" id="sec"></div>
 </div>
</body>
</html>
