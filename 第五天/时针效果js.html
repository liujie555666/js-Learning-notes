<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clock{
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background: url(../imges/clock.jpg) no-repeat;
            position: relative;
        }
        .clock div{
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }
        .clock .h{
            background: url(../imges/hour.png) no-repeat center center;
        }
        .clock .m{
            background: url(../imges/minute.png) no-repeat center center;
        }
        .clock .s{
            background: url(../imges/second.png) no-repeat
            center center;
        }

    </style>
</head>
<body>
<!--//时钟的html结构-->
<div class="clock">
    <div class="h" id="hou"></div>
    <div class="m" id="min"></div>
    <div class="s" id="sec"></div>
</div>
<!--//js部分代码-->
<script>
    function $(id) {return document.getElementById(id);}
    //开始定时器
    var s=0,m=0,h=0,ms=0;

    setInterval(function () {
        //创建一个时间对象
       var date=new Date();
         ms=date.getMilliseconds();//获取现在的毫秒数(不足一秒的毫秒数)更准确
        s=date.getSeconds()+ms/1000;//+是为了更准确+后是小数点,保留3位小数
        m=date.getMinutes()+s/60;//得到分钟数,"+"同上
        h=date.getHours()%12+m/60;//得到小时数,"+"同上
       $("sec").style.webkitTransform="rotate("+6*s+"deg)";
        $("min").style.webkitTransform="rotate("+6*m+"deg)";
        $("hou").style.webkitTransform="rotate("+30*h+"deg)";
        //webkitTransform(谷歌) 形变  rotate 旋转  deg   度.
//        兼容火狐Moz   兼容微软ms
        $("sec").style.MozTransform="rotate("+6*s+"deg)";
        $("min").style.MozTransform="rotate("+6*m+"deg)";
        $("hou").style.MozTransform="rotate("+30*h+"deg)";
      },20);
</script>
</body>
</html>
