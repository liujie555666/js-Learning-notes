<head>

            height: 100px;
            background-color: pink;
            margin: 100px;
        }
        .one{
            display: none;
            /*隐藏盒子*/

        }
    </style>
</head>
<body>
<div class="one">1</div>

        box.style.visibility="hidden";
    }
</script>
