<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        onload=function () {
            for (var i=0;i<=100;i++){
                if(i==0){
                    document.write("我出生了<br>");
                }
                else if(i==25){
                    document.write("我结婚了<br>");
                }
                else if(i==45){
                    document.write("我有孙子了<br>");
                }
                else if(i==100){
                    document.write("我挂了<br>");
                }
                else {
                    document.write("我"+i+"岁了<br>");
                }
            }
        }
    </script>
</head>
<body>

</body>
</html>
