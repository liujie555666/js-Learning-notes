<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            text-align: center;
            margin: 100px auto;
        }
        span{
            display: inline-block;
            width: 150px;
            height: 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            line-height: 20px;
            text-align: left;
            padding-left: 14px;
        }
        .wrong{
            background: red url(imges/wrong.png) no-repeat 0 3px;
            border: 1px solid darkred;
            color: brown;
        }
        .right{
            background: greenyellow url(imges/wrong.png) no-repeat 0 3px;
            border: 1px solid darkgreen;
            color: green;
        }
    </style>
    <script>
        onload=function () {
            function $(id) {
                return document.getElementById(id);
            }
            $("txt").onblur=function () {
                if(this.value=="")
                {$("result").innerHTML="内容不能为空";
                    $("result").className="wrong";}
                    else if (isNaN(this.value))
                {$("result").innerHTML="请输入数字";
                    $("result").className="wrong";}
                else if (this.value>150||this.value<0)
                {$("result").innerHTML="请输入合理的成绩";
                    $("result").className="wrong";}
                else
                {$("result").innerHTML="输入正确";
                    $("result").className="right";}




            }
        }
    </script>
</head>
<body>
<div class="box">
    语文:<input type="text" id="txt">
    <span id="result">请输入成绩</span>
</div>
</body>
</html>
