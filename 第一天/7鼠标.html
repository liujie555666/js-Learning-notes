<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            height: 70px;
            padding-top: 360px;
            width: 360px;
            margin: 100px auto;
            border: 1px solid #ccc;
            background: url("imges/01big.jpg") no-repeat center top;
            overflow: hidden;
        }

        ul {
            list-style: none;
            border-top: 1px solid #ccc;
        }

        #box ul li {
            float: left;
        }
    </style>
    <script>
        onload = function () {
            var box = document.getElementById("box");
            function fn(liid, imgname) {
                var libox = document.getElementById("li0"+liid);
                libox.onmouseover = function () {box.style.backgroundImage = "url(imges/0" + imgname + "big.jpg)";
                }
            }
            fn("1", "1");
            fn("2", "2");
            fn("3", "3");
            fn("4", "4");
            fn("5", "5");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="imges/01.jpg" alt=""></li>
        <li id="li02"><img src="imges/02.jpg" alt=""></li>
        <li id="li03"><img src="imges/03.jpg" alt=""></li>
        <li id="li04"><img src="imges/04.jpg" alt=""></li>
        <li id="li05"><img src="imges/05.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
