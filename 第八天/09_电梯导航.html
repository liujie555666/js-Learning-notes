<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, ol {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #ul li, html, #ul, body {
            width: 100%;
            height: 100%;
        }

        #ol {
            position: fixed;
            top: 50px;
            left: 50px;
        }

        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var ulbox = $("ul");
            var ulboxlis = ulbox.children;
            var olbox = $("ol");
            var olboxlis = olbox.children;
            var color = ["pink", "purple", "red", "blue", "green"];
            var leader = 0, target = 0, time = null;
            for (var i = 0, len = ulboxlis.length; i < len; i++) {
                ulboxlis[i].style.backgroundColor = color[i];
                olboxlis[i].style.backgroundColor = color[i];
                olboxlis[i].sx = i;
                olboxlis[i].onclick = function () {
                    clearInterval(time);
                    target = ulboxlis[this.sx].offsetTop;
                    time = setInterval(function () {
                        leader += (target - leader) / 5;
                        window.scrollTo(0, leader);
                        if (target == Math.round(leader)) {
                            clearInterval(time);
                        }
                    }, 30)
                }

            }
            for(var i=0;i<ulboxlis.length;i++)
            ulboxlis.sx=i;
            {window.onscroll=function () {

                    for(var j=0;j<ulboxlis.length;j++){
                    olboxlis[j].style.color="#000";
                }
                if(scroll().top<(i+1)*ulboxlis[0].offsetHeight){
                    olboxlis[i].style.color="red";
                }
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
</body>
</html>
