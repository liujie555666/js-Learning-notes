<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(Math.ceil(1.01));//向上取整,1.01会取整为2;
    console.log(Math.ceil(-1.01));
    console.log(Math.floor(11.99));//向下取整,11.99取整为11;
    console.log(Math.floor(-11.99));
    console.log(Math.round(1.01));//四舍五入为1
    console.log(Math.round(1.5));//四舍五入如2
</script>
</body>
</html>
