<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="file" id="file"><span></span>
<script>
    function $(id) {return document.getElementById(id);}
    $("file").onchange=function () {
        var index=this.value;
        var sub=index.substr(index.lastIndexOf("."));
        var sub1=sub.toLocaleLowerCase();
        if(sub1==".jpg"&&sub1==".png"){
            this.nextSibling.innerHTML="格式正确";
        }else {
            this.nextSibling.innerHTML="格式错误";
        }
    }

</script>
</body>
</html>
