<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //声明常量时变量名大写
    var PI=3.141592613;
    //1截取方式
    var str=PI+"";
    var index=str.indexOf(".");
    console.log(str.substr(0,index+3));
    //2*100取整/100
    console.log(parseInt(PI*100)/100);
    //3.系统
    console.log(PI.toFixed(2));

</script>
</body>
</html>
