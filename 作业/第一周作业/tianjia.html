<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        onload=function () {
            var btn=document.getElementsByTagName("button")[0];
            btn.onclick=function () {
                var litem=document.createElement("li");
                litem.innerHTML="添加节点";
                litem.style.color="red";
                var uls=document.getElementById("demo");
                uls.appendChild(litem);
                var cl=uls.cloneNode(true);
                uls.parentNode.appendChild(cl);

            }


        }
    </script>
</head>
<body>
   <button>点击</button>
     <ul id="demo"></ul>
</body>
</html>
