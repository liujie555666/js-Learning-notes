<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;}
        .nav   {
            height: 30px;
            width: 100%;
            background-color: #036663;
        border-bottom: 1px solid #369;
            line-height: 30px;
            padding-left:40px;
        }
        .nav a{
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
        .d-box{
            width: 400px;
            height: 300px;border: 5px solid #ccc;
            box-shadow: 2px 2px 2px 2px #666;
            position: absolute;
            left: 50%;
            top:50%;
            margin-left:-205px;
            margin-top:-155px;
        }
        .hd{
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom:1px solid #369;
            line-height: 25px;
            color: #fff;
            cursor: move;
        }
        .hd span{
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="reg">注册信息</a>
    <div class="d-box" id="d-box">
        <div class="hd" id="drop">
            注册信息(可以拖拽)
            <span id="close">【关闭】</span>
        </div>
        <div class="bd"></div>
    </div>
</div>
</body>
<script>
    var box=document.getElementById("d-box");
    var drop=document.getElementById("drop");
    strdrop(drop,box);
    function strdrop(drop,move) {
         drop.onmousedown=function (asa) {
            var asa=asa||window.event;
             var x=asa.clientX-move.offsetLeft;
             var y=asa.clientY-move.offsetTop;
             document.onmousemove=function (asa) {            var asa=asa||window.event;
         move.style.left=asa.clientX-x+205+"px";
                 move.style.top=asa.clientY-y+155+"px";
                 window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
             }
         }
         document.onmouseup=function () {
             document.onmousemove=null;
         }
    }
</script>
</html>
