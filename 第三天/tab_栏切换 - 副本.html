<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 320px;
            border: 1px solid #ccc;
            margin: 100px auto;
            height: 330px;
            overflow: hidden;
        }
        .mt span{
            float: left;
            display: inline-block;
            width: 79px;
            height: 30px;
            border: 1px solid #ccc;
            border-bottom:1px solid red;
            text-align: center;
            line-height: 30px;
            margin-left: -1px;
        }
        .mb li{
            height: 300px;
            background-color: #aaa;
            list-style: none;
        }
        li .show{
            display: block;
        }
        li .notshow{
            display: none;
        }
    .box .spancurrent{
            background-color: #aaa;
            border-bottom:1px solid #aaa;
             border-top: 2px solid red;
        }
        .box .notspancurrent{
             background-color: #fff;
             border-bottom:1px solid red;
             border-top: 2px solid #aaa;
         }
        .clearfix:before,.clearfix:after{
            display: table;
            content: "";
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{
            *zoom: 1;
        }
    </style>
    <script>
        onload=function () {
            function $(id) {return document.getElementById(id);}

            var spans=$("bt").getElementsByTagName("span");
            var lls=$("mb").getElementsByTagName("li");
            for(var i=0,len=spans.length;i<len;i++)
            {
                spans[i].onmouseover=function () {
                    for(var j=0;j<len;j++)
                    {
                        spans[j].className="notspancurrent";
                    }
                    this.className="spancurrent";
                }
            }
        }
    </script>
</head>
<body>
   <div class="box">
       <div class="mt clearfix" id="bt">
           <span class="mor">热门</span>
           <span>商品优选</span>
           <span>新机尝试</span>
           <span>高性价比</span>
       </div>
       <div class="mb" id="mb">
           <ul>
               <li>热门模块</li>
               <li>商品优选模块</li>
               <li>新机尝试模块</li>
               <li>高性价比模块</li>
           </ul>
       </div>
   </div>
</body>
</html>
