<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
//    ------求1-100 的和-----
    var sum=0;
    for(var i=0;i<=100;i++)
    {
        sum+=i;
    }
    alert(sum);
//    ------------------------
//    while循环
var m=1,sum1=0;
while (m<=100){
        sum1+=m;
    m++;
    }
    alert(sum1);
//    do while循环(至少被执行一次);
//  执行顺序是 第一次先执行语句,执行完闭后如果条件成立,则进行第二次循环,直到条件不成立;
    var n=1,sum2=0;
    do {
        sum2+=n;
        n++;
    }
    while (m<=100);
</script>

</body>
</html>
